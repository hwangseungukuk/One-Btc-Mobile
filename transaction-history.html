<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabsaction History</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/tailwind.js"></script>
    <script src="tailwind.config.js"></script>

</head>

<body class="bg-semiMain" onload="GetSource()">

    <div app-include-dom="./partials/navigation/navigation.html"></div>

    <div class="container mx-auto py-0">
        <div class="px-2 flex items-center mt-2 flex">
            <button class="w-full text-white mr-2 font-bold p-3  text-sm rounded-md bg-primary/50 hover:bg-primary"
                onclick="location.href='deposit.html'">입금신청</button>
            <button class="w-full text-white mr-2 font-bold p-3  text-sm rounded-md bg-primary/50 hover:bg-primary"
                onclick="location.href='withdrawal.html'">출금신청</button>

        </div>
        <div class="px-2 flex items-center my-2 flex">
            <button class="w-full text-white mr-2 font-bold p-3  text-sm rounded-md bg-primary"
                onclick="location.href='transaction-history.html'">입출금내역조회</button>
        </div>

        <div class="w-full bg-white p-5 rounded-md border-1 border-slate-200 p-5 py-10">
            <h2 class="text-2xl text-link font-bold mb-5">입출금 내역조회</h2>

            <span class="text-primary font-bold mb-5 block">전체 3건이 검색되었습니다.</span>
            <table class="text-center table-auto w-full text-xs">
                <thead>
                    <tr class="border-t-2 border-slate-800">

                        <th class="py-4 ">유형</th>
                        <th class="py-4">은행</th>
                        <th class="py-4">금액</th>
                        <th class="py-4">상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t-2 border-slate-200 relative">

                        <td class="py-3 px-3 text-center w-28">
                            <button class="p-3 py-1 bg-blue-500 text-white rounded-md border-2 block mx-auto "
                                onclick="ShowRecordTable(this)">출금</button>
                            <div class="record-table" style="display: none;">
                                <hr class="my-2">
                                <label>
                                    2022/10/03
                                    <br>
                                    [18:28]
                                </label>
                            </div>

                        </td>
                        <td class="py-3">
                            <span>농협중앙(011)</span>
                        </td>
                        <td class="py-3">
                            <span>175,500,000</span>
                        </td>
                        <td class="py-3">
                            <button class="p-3 py-1 border-2 border-stone-500 text-stone-500 rounded-md">대기</button>
                        </td>
                    </tr>
                    <tr class="border-t-2 border-slate-200">

                        <td class="py-3 px-3">
                            <button class="p-3 py-1 bg-red-500 text-white rounded-md border-2"
                                onclick="ShowRecordTable(this)">입금</button>
                            <div class="record-table" style="display: none;">
                                <hr class="my-2">
                                <label>
                                    2022/10/03
                                    <br>
                                    [18:28]
                                </label>
                            </div>
                        </td>
                        <td class="py-3">
                            <span>농협중앙(011)</span>
                        </td>
                        <td class="py-3">
                            <span>175,500,000</span>
                        </td>
                        <td class="py-3">
                            <button class="p-3 py-1 border-2 border-red-500 text-red-500 rounded-md">취소</button>
                        </td>

                    </tr>
                    <tr class="border-t-2 border-slate-200">

                        <td class="py-3 px-3">
                            <button class="p-3 py-1 bg-red-500 text-white rounded-md border-2"
                                onclick="ShowRecordTable(this)">입금</button>
                            <div class="record-table" style="display: none;">
                                <hr class="my-2">
                                <label>
                                    2022/10/03
                                    <br>
                                    [18:28]
                                </label>
                            </div>
                        </td>
                        <td class="py-3">
                            <span>농협중앙(011)</span>
                        </td>
                        <td class="py-3">
                            <span>175,500,000</span>
                        </td>
                        <td class="py-3">
                            <button class="p-3 py-1 border-2 border-primary text-primary rounded-md">완료</button>
                        </td>


                    </tr>
                </tbody>
            </table>


            <ul class="flex justify-center mt-10">
                <li
                    class="flex items-center justify-center mx-1 cursor-pointer bg-primary text-white w-12 h-12 rounded-md">
                    1</li>
                <li
                    class="flex items-center justify-center mx-1 cursor-pointer bg-primary/50 text-white w-12 h-12 rounded-md">
                    2</li>
                <li
                    class="flex items-center justify-center mx-1 cursor-pointer bg-primary/50 text-white w-12 h-12 rounded-md">
                    3</li>
            </ul>
        </div>


    </div>



    <div app-include-dom="./partials/footer/footer.html"></div>
    <iframe id="frame" class="fixed bottom-0 bg-white z-40" scrolling="no" allowtransparency="true" frameborder="0"
        style="box-sizing: border-box; height: 46px; width: 100%;"></iframe>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

</html>
