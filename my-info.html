<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/tailwind.js"></script>
    <script src="tailwind.config.js"></script>

</head>

<body class="bg-semiMain" onload="GetSource()">

    <div app-include-dom="./partials/navigation/navigation.html"></div>

    <div class="container mx-auto py-5">

        <div class=" items-center my-5">
            <div class="flex p-1">
                <button
                    class="text-white w-1/2 mr-2 text-sm font-bold p-3 px-8 rounded-md bg-primary/50 hover:bg-primary"
                    onclick="location.href='trading.html'">나의 거래내역</button>
                <button class="text-white w-1/2 mr-2 text-sm font-bold p-3 px-8 rounded-md bg-primary"
                    onclick="location.href='my-info.html'">내정보</button>
            </div>
            <div class="flex p-1">
                <button
                    class="text-white w-1/2 mr-2 text-sm font-bold p-3 px-8 rounded-md bg-primary/50 hover:bg-primary"
                    onclick="location.href='my-page-inbox.html'">우편함</button>
                <button
                    class="text-white w-1/2 mr-2 text-sm font-bold p-3 px-8 rounded-md bg-primary/50 hover:bg-primary"
                    onclick="location.href='customer-service.html'">고객센터</button>
            </div>

        </div>

        <div class="w-full bg-white p-5 rounded-md border-1 border-slate-200 px-5 py-10">
            <h2 class="text-3xl text-link font-bold mb-10">회원정보</h2>


            <table class="text-center table-auto w-full text-sm">
                <tbody>
                    <tr class="block border-t-2 border-primary/50">
                        <th class="py-4 w-32 bg-slate-100">아이디</th>
                        <td class="text-left px-3">ace001</td>

                    </tr>
                    <tr class="block border-t-2 border-slate-200">
                        <th class="py-4 w-32 bg-slate-100">이름</th>
                        <td class="text-left px-3">최팀장</td>
                    </tr>
                    <tr class="block border-t-2 border-slate-200">
                        <th class="py-4 w-32 bg-slate-100">휴대폰번호</th>
                        <td class="text-left px-3">0</td>
                    </tr>
                    <tr class="block border-t-2 border-slate-200">
                        <th class="py-4 w-32 bg-slate-100">지점코드</th>
                        <td class="text-left px-3">-</td>
                    </tr>
                    <tr class="block border-t-2 border-slate-200">
                        <th class="py-4 w-32 bg-slate-100">은행명</th>
                        <td class="text-left px-3">농협중앙(011)</td>
                    </tr>

                    <tr class="block border-t-2 border-slate-200">

                        <th class="py-4 w-32 bg-slate-100">계좌번호</th>
                        <td class="text-left px-3">0</td>
                    </tr>
                    <tr class="block border-t-2 border-slate-200">
                        <th class="py-4 w-32 bg-slate-100">비밀번호</th>
                        <td class="text-left px-3">
                            <input class="bg-slate-200 py-2 outline-primary" />
                        </td>
                    </tr>
                    <tr class="block border-t-2 border-slate-200 border-b-2">

                        <th class="py-4 w-32 bg-slate-100">비밀번호 확인</th>
                        <td class="text-left px-3">
                            <input class="bg-slate-200 py-2 outline-primary" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-10">
                <button class="text-white mr-2 font-bold p-4 px-8 rounded-md bg-primary">회원정보수정</button>
            </div>

        </div>
    </div>



    <div app-include-dom="./partials/footer/footer.html"></div>
    <iframe id="frame" class="fixed bottom-0 bg-white z-40" scrolling="no" allowtransparency="true" frameborder="0"
        style="box-sizing: border-box; height: 46px; width: 100%;"></iframe>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

</html>
