<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/tailwind.js"></script>
    <script src="tailwind.config.js"></script>

</head>

<body class="bg-semiMain" onload="GetSource()">

    <div app-include-dom="./partials/navigation/navigation.html"></div>

    <div class="container mx-auto py-0">
        <div class=" items-center my-5">
            <div class="flex p-1">
                <button class="text-white w-1/2 mr-2 text-sm font-bold p-3 px-8 rounded-md bg-primary"
                    onclick="location.href='trading.html'">나의 거래내역</button>
                <button
                    class="text-white w-1/2 mr-2 text-sm font-bold p-3 px-8 rounded-md bg-primary/50 hover:bg-primary"
                    onclick="location.href='my-info.html'">내정보</button>
            </div>
            <div class="flex p-1">
                <button
                    class="text-white w-1/2 mr-2 text-sm font-bold p-3 px-8 rounded-md bg-primary/50 hover:bg-primary"
                    onclick="location.href='my-page-inbox.html'">우편함</button>
                <button
                    class="text-white w-1/2 mr-2 text-sm font-bold p-3 px-8 rounded-md bg-primary/50 hover:bg-primary"
                    onclick="location.href='customer-service.html'">고객센터</button>
            </div>

        </div>

        <div class="w-full bg-white p-5 rounded-md border-1 border-slate-200 p-5 py-10">
            <h2 class="text-3xl text-link font-bold mb-5">나의 거래내역</h2>

            <span class="text-primary font-bold mb-5 block">전체 3건이 검색되었습니다.</span>
            <table class="text-center table-auto w-full text-xs">
                <thead>
                    <tr class="border-t-2 border-slate-800">

                        <th class="py-4 ">구분</th>
                        <th class="py-4">금액</th>
                        <th class="py-4">수익</th>
                        <th class="py-4">상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t-2 border-slate-200 relative">

                        <td class="py-3 px-3 text-center w-28">
                            <button class="p-3 py-1 bg-blue-500 text-white rounded-md border-2 block mx-auto "
                                onclick="ShowRecordTable(this)">매도</button>
                            <div class="record-table" style="display: none;">
                                <hr class="my-2">
                                <label>
                                    2022/10/03
                                    <br>
                                    [18:28]
                                </label>
                            </div>

                        </td>
                        <td class="py-3">
                            <span>30,000</span>
                        </td>
                        <td class="py-3">
                            <span>-</span>
                        </td>
                        <td class="py-3">
                            <button class="p-3 py-1 border-2 border-stone-500 text-stone-500 rounded-md">대기</button>
                        </td>
                    </tr>
                    <tr class="border-t-2 border-slate-200">

                        <td class="py-3 px-3">
                            <button class="p-3 py-1 bg-red-500 text-white rounded-md border-2"
                                onclick="ShowRecordTable(this)">매수</button>
                            <div class="record-table" style="display: none;">
                                <hr class="my-2">
                                <label>
                                    2022/10/03
                                    <br>
                                    [18:28]
                                </label>
                            </div>
                        </td>
                        <td class="py-3">
                            <span>10,000</span>
                        </td>
                        <td class="py-3">
                            <span>0</span>
                        </td>
                        <td class="py-3">
                            <button class="p-3 py-1 border-2 border-red-500 text-red-500 rounded-md">미체결</button>
                        </td>

                    </tr>
                    <tr class="border-t-2 border-slate-200">

                        <td class="py-3 px-3">
                            <button class="p-3 py-1 bg-red-500 text-white rounded-md border-2"
                                onclick="ShowRecordTable(this)">매수</button>
                            <div class="record-table" style="display: none;">
                                <hr class="my-2">
                                <label>
                                    2022/10/03
                                    <br>
                                    [18:28]
                                </label>
                            </div>
                        </td>
                        <td class="py-3">
                            <span>90,000,000</span>
                        </td>
                        <td class="py-3">
                            <span>175,500,000</span>
                        </td>
                        <td class="py-3">
                            <button class="p-3 py-1 border-2 border-primary text-primary rounded-md">체결</button>
                        </td>


                    </tr>
                </tbody>
            </table>


            <ul class="flex justify-center mt-10">
                <li
                    class="flex items-center justify-center mx-1 cursor-pointer bg-primary text-white w-12 h-12 rounded-md">
                    1</li>
                <li
                    class="flex items-center justify-center mx-1 cursor-pointer bg-primary/50 text-white w-12 h-12 rounded-md">
                    2</li>
                <li
                    class="flex items-center justify-center mx-1 cursor-pointer bg-primary/50 text-white w-12 h-12 rounded-md">
                    3</li>
            </ul>
        </div>
    </div>



    <div app-include-dom="./partials/footer/footer.html"></div>
    <iframe id="frame" class="fixed bottom-0 bg-white z-40" scrolling="no" allowtransparency="true" frameborder="0"
        style="box-sizing: border-box; height: 46px; width: 100%;"></iframe>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

</html>
